<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Form</title>
</head>
<body>

    <form action="https://formsubmit.co/847e0eeb6e599264be3dcd898b7e28d9" method="POST">

        <input type="text" name="_honey" style="display: none;">

        <input type="hidden" name="_captcha" value="false">

        <!-- Required fields -->
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="first&nbsp;name" required>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="last&nbsp;name" required>

        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required>

        <label for="text">Message:</label>
        <textarea id="text" name="message" rows="4" cols="50" required></textarea>

        <button type="submit">Send</button>
    </form>

</body>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</html>
